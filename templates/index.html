<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Sentiment Analysis</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="user_input">Enter your text:</label>
            <textarea class="form-control" id="user_input" name="user_input" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if result['sentiment_label'] %}
    <div class="mt-3">
        <h5>Result:</h5>
        <p>Label: {{ result['sentiment_label'] }}</p>
        <p>Kết quả: {{ result['message'] }}</p>
    </div>
    {% endif %}
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
